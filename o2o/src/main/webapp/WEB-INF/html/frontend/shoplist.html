<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>首页</title>
<meta name="description"
	content="MSUI: Build mobile apps with simple HTML, CSS, and JS components.">
<meta name="viewport" content="initial-scale=1, maximum-scale=1">
<link rel="shortcut icon" href="/favicon.ico">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="format-detection" content="telephone=no">

<!-- Google Web Fonts -->
<link rel="stylesheet" href="//g.alicdn.com/msui/sm/0.6.2/css/sm.min.css">
<link rel="stylesheet" href="//g.alicdn.com/msui/sm/0.6.2/css/sm-extend.min.css">
<link rel="apple-touch-icon-precomposed" href="/assets/img/apple-touch-icon-114x114.png">
<link rel="stylesheet" href="../resources/css/frontend/shoplist.css">
<script>
	var _hmt = _hmt || [];
	(function() {
	    var hm = document.createElement("script");
	    hm.src = "//hm.baidu.com/hm.js?ba76f8230db5f616edc89ce066670710";
	    var s = document.getElementsByTagName("script")[0];
	    s.parentNode.insertBefore(hm, s);
	})();
</script>

</head>
<body>
	<div class="page-group">
        <div class="page">
            <!-- 标题栏 -->
            <header class="bar bar-nav">
                <a class="button button-link button-nav pull-left" external
                	href="index" data-transition="slide-out"><span 
                	class="icon icon-left"></span>返回</a>
                <h1 class="title">商店列表</h1>
            </header>
            <!-- 搜索条 -->
			<div class="bar bar-header-secondary">
			  <div class="searchbar">
			    <a class="searchbar-cancel">取消</a>
			    <!-- 搜索栏 -->
			    <div class="search-input">
			      <label class="icon icon-search" for="search"></label>
			      <input type="search" id='search' placeholder='输入关键字...'/>
			    </div>
			  </div>
			</div>
            <!-- 工具栏 -->
            <nav class="bar bar-tab">
                <a class="tab-item external active" href="#">
                    <span class="icon icon-home"></span>
                    <span class="tab-label">首页</span>
                </a>
				<a class="tab-item external" href="#" id="me">
                    <span class="icon icon-me"></span>
                    <span class="tab-label">我的</span>
                </a>   
            </nav>
            <!-- 这里是页面内容区 -->
            <div class="content infinite-scroll infinite-scroll-bottom" data-distance="100">
            	<!-- 类别列表展示区 -->
		        <div class="shoplist-button-div row" id="shoplist-search-div">
		        </div>
		        <div class="select-wrap row ">
		        	<!-- 区域列表展示区 -->
		        	<select class="select col-100 button icon-down" id="area-search"></select>
		        </div>
		        <!-- 店铺列表 -->
		        <div class="list-div shop-list"></div>
		        <!-- 加载提示符 -->
		        <div class="infinite-scroll-preloader">
		            <div class="preloader"></div>
		        </div>
		    </div>
        </div>
    </div>
	<script type='text/javascript'
		src='//g.alicdn.com/sj/lib/zepto/zepto.min.js' charset='utf-8'></script>
	<script type='text/javascript'
		src='//g.alicdn.com/msui/sm/0.6.2/js/sm.min.js' charset='utf-8'></script>
	<script type='text/javascript'
		src='//g.alicdn.com/msui/sm/0.6.2/js/sm-extend.min.js' charset='utf-8'></script>
	<script type="text/javascript" 
		src='../resources/js/common/common.js' charset='utf-8'></script>
	<script type="text/javascript" 
		src='../resources/js/frontend/shoplist.js' charset='utf-8'></script>
